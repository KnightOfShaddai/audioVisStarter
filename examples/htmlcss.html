<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML & CSS Visualisation Starter</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="../styles/styles.css">
    
    <!-- import the webpage's javascript file -->
    <script src="../scripts/htmlvis.js" type="module" defer></script>
  </head>  
  <body class="htmlcss">
    
    <section id="controls">
      <div class="toggle">
			  <p class="toggle__label" id="source-label" aria-live="assertive" aria-atomic="true">Toggle Source</p>
        <span class="toggle__option">Mic</span>
			  <button class="toggle__button" role="switch" data-control="input" data-toggle="mic" aria-describedby="source-label">&nbsp;</button>
        <span class="toggle__option">Music</span>
		  </div>
      
      <button role="switch" data-control="play" data-on="false" aria-pressed="false">Play</button>
    </section>
    
    <section id="visual">
    </section>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
<!--     <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div> -->
<!--     <script src="https://button.glitch.me/button.js"></script> -->
  </body>
</html>
